name: UI-React-Backend-Template
sdk:
  language: js
  options:
    runtime: browser
  path: ../frontend/src/backend-sdk/
scripts:
  preBackendDeploy: "npm install --legacy-peer-deps"
  preFrontendDeploy: "cd ../frontend && npm install --legacy-peer-deps && npm run build"
frontend:
  path: ./../frontend/build
classes:
  - path: user.js
    type: jsonrpc
    methods: []
  - path: product.js
    type: jsonrpc
    methods: []
  - path: order.js
    type: jsonrpc
    methods: []
  - path: article.js
    type: jsonrpc
    methods: []
  - path: task.js
    type: jsonrpc
    methods: []
